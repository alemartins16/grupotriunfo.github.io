<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Senha</title>
</head>
<body>
    <h2>Criar Senha</h2>
    <form id="senhaForm" method="POST" action="URL_DO_SEU_BACKEND">
        <input type="hidden" name="token" id="token" value="">
        <label for="nova_senha">Nova Senha:</label>
        <input type="password" name="nova_senha" required><br>
        
        <label for="confirma_senha">Confirme a Nova Senha:</label>
        <input type="password" name="confirma_senha" required><br>
        
        <button type="submit">Criar Senha</button>
    </form>

    <script>
        // Captura o token da URL e insere no campo escondido
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        document.getElementById('token').value = token;
    </script>
</body>
</html>
